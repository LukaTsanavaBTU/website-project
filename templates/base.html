<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/styles.css') }}"/>
<title>Spooky</title>
</head>

<body style="margin: 0px;">
    <div id="title">
        <nav class="nav-ul">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
            <a class="nav-link" href="{{url_for('browse')}}">Browse</a>
            <a class="nav-link" href="{{url_for('about')}}">About</a>
            {% if "username" in session %}
                <a href="{{url_for('logout')}}" class="nav-link">Log Out</a>
            {% else %}
                <a href="{{url_for('login')}}" class="nav-link">Log In/Register</a>
            {% endif %}
        </nav>
    </div>
    <main>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
    </main>
</body>

</html>
