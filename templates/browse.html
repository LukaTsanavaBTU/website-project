{% extends "base.html" %}

{% block content %}
<form method="post" id="browse-search" >
    <input name="search-form"  type="text" class="input" placeholder="Search">
    <input style="margin-left: 20px;" type="submit" class="button-go" value="Go" id="button-go">
</form>

<div class="album-container">

    {% for album in albums %}
        <a class="album-link" href="/browse/{{album.title}}">
            <div class="album-item">
                <img src="{{ url_for('static', filename='images/%s' % (album.image)) }}" />
                <p class="album-title">{{ album.title }}</p>
                <p class="album-artist">{{ album.artist }}</p>
            </div>
        </a>
    {% else %}
        <p style="font-size: xx-large; text-align: center; margin-top: 100px;">No Results Found</p>
    {% endfor %}

</div>
{% endblock %}
