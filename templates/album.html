{% extends "base.html" %}

{% block content %}

<img src="{{ url_for('static', filename='images/%s' % (album.image)) }}" />
<p>Title - {{ album.title }}</p>
<p>Artist - {{ album.artist }}</p>
<p>Release Date - {{ album.date }}</p>
<p>Tags - {{ album.tags }}</p>
<p>Album Summary - {{ album.summary.split("<")[0]}}... (Read More On <a class="custom-a" href="https://www.last.fm/home">Last.Fm</a>)</p>

{% endblock %}
